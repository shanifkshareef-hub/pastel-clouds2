<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="img/apple_icons_57x57.png">
<link rel="apple-touch-icon" sizes="72x72" href="img/apple_icons_72x72.png">
<link rel="apple-touch-icon" sizes="114x114" href="img/apple_icons_114x114.png">
<title>Etudes | Premium Photo Theme</title>
<link href="../../css?family=PT+Sans:400,400italic,700" rel="stylesheet" type="text/css">
<link href="../../css-1?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
<link rel="stylesheet" href="css/theme.css" type="text/css" media="all">
<link rel="stylesheet" href="css/custom.css" type="text/css" media="all">
</head>
<body>
    <div class="global_count_wrapper height_100percent dark_bg">
        <div class="logo_sect">
            <a href="index.html" class="logo">
                <img src="img/logo_retina.png" class="dark_logo" alt="">
                <img src="img/logo_white_retina.png" class="white_logo" alt="">
            </a>
        </div>
        <div class="container absolute_container">
            <div class="coming_soon_title">
                <h1>Our website is coming soon</h1>
                <p>Stay Tuned, We're Working on Creating Something Fantastic</p>
            </div>
            <div class="countdown_wrapper">
                <div id="countdown"></div>
            </div>
            <div class="coming_soon_form">
                <form method="post" action="javascript:void(0);">
                    <input type="text" name="signup" value="" placeholder="Enter Your Email">
                    <input type="submit" value="Subscribe">
                </form>
            </div>
        </div>
        <div class="coming_bottom text-center">
            <ul class="social_icons">
                <li><a title="Facebook" href="javascript:void(0);"><i class="fa fa-facebook-square"></i></a></li>
                <li><a title="Pinterest" href="javascript:void(0);"><i class="fa fa-pinterest-square"></i></a></li>
                <li><a title="Twitter" href="javascript:void(0);"><i class="fa fa-twitter-square"></i></a></li>
                <li><a title="Google+" href="javascript:void(0);"><i class="fa fa-google-plus-square"></i></a></li>
                <li><a title="Behance" href="javascript:void(0);"><i class="fa fa-behance-square"></i></a></li>
                <li><a title="LinkedIn" href="javascript:void(0);"><i class="fa fa-linkedin-square"></i></a></li>
                <li><a title="Instagram" href="javascript:void(0);"><i class="fa fa-instagram"></i></a></li>
            </ul>
            <div class="copyright">Copyright &copy; 2022 Etudes. All Rights Reserved.</div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/modules.js"></script>
	<script type="text/javascript" src="js/theme.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script>
        jQuery(function () {
            "use strict";
            var austDay = new Date(2017, 3-1, 1); //year, month-1, day
            jQuery('#countdown').countdown({
                until: austDay,
                padZeroes: true
            });
        });
    </script>
</body>
</html>
